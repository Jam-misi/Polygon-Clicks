<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Polygon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">
    <div class="title">Interactive Polygon</div>
    <div class="description">
      <span class="highlight">Change the polygon's color</span> by left-clicking on it and 
      <span class="highlight">Change the polygon's shape</span> by right-clicking on it.
    </div>

    <svg id="canvas" width="500" height="500">
      <polygon id="shape" points="250,150 400,300 250,450 100,300" fill="#3498db"/>
    </svg>
  </div>

  <script>
    const polygon = document.getElementById('shape');
    const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
    let colorIndex = 0;

    const shapes = [
      "250,150 400,300 250,450 100,300",  // Square
      "250,100 450,400 50,400",          // Triangle
      "250,100 450,200 400,450 100,450 50,200",  // Pentagon
      "250,100 450,200 450,400 250,500 50,400 50,200",  // Hexagon
      "250,50 290,150 400,150 300,230 340,350 250,270 160,350 200,230 100,150 210,150"  // Star
    ];
    let shapeIndex = 0;

    polygon.addEventListener('click', function(event) {
      event.preventDefault();
      if (event.button !== 2) {
        colorIndex = (colorIndex + 1) % colors.length;
        polygon.setAttribute('fill', colors[colorIndex]);
      }
    });

    polygon.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      shapeIndex = (shapeIndex + 1) % shapes.length;
      polygon.setAttribute('points', shapes[shapeIndex]);
    });

    document.getElementById('canvas').addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>

</body>
</html>
